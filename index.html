<html>
    <head>
        <title>Laundry App</title>
        <script src="https://aidanjacobson.duckdns.org:42069/ui/dist/configloader.js"></script>
        <script src="configutils.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="https://d338t8kmirgyke.cloudfront.net/icons/icon_pngs/000/013/206/original/laundry_5638551.png" />
    </head>
    <body>
        <div id="mainPage">
            <button onclick="startLaundry()" id="startBtn">Start New Load</button>
            <div id="loads">
            </div>
            <div id="settingsContainer">
                <img id="settingsCog" width="150" height="150" src="https://www.svgrepo.com/show/163563/settings-cog.svg" onclick="settingsClick()" />
            </div>
        </div>
        <div id="moreInfo" hidden>
            <h1>Laundry Load</h1>
            <p>Start Time: <span id="miStart" onclick="setStartTime()"></span></p>
            <p>End Time: <span id="miEnd"></span></p>
            <p>Location: <span id="miLoc"></span></p>
            <p>Machine Number: <span id="miNum" class="fakeLink" onclick="miSet()">Click to Set</span></p>
            <p class="fakeLink" id="actionBtn" onclick="actionBtnClick()">Move To Dryer</p>
            <button id="backBtn" onclick="backToMain()">Back</button>
        </div>
        <div id="settings" hidden>
            <h1 class="text-l1">Settings</h1>
            <h2 class="text-l2">Notifications</h2>
            <h3 class="text-l3">Notification preference:</h3>
            <input type="radio" class="radio-btn" name="notif-pref" value="alldone" id="notif-alldone" onclick="doNotifPrefChange()" /><label for="notif-alldone" class="text-l3">When all loads are finished</label><br>
            <input type="radio" class="radio-btn" name="notif-pref" value="onedone" id="notif-onedone" onclick="doNotifPrefChange()" /><label for="notif-onedone" class="text-l3">When any load is finished</label><br>
            <br>
            <h2 class="text-l2">Load Times</h2>
            <h3 class="text-l3">Washer: <input type="number" class="timeInput" id="washerMins" onchange="doWasherTimeChange()" /> minutes</h3>
            <h3 class="text-l3">Dryer: <input type="number" class="timeInput" id="dryerMins" onchange="doDryerTimeChange()" /> minutes</h3>
            
            <button id="settingsBack" onclick="backFromSettings()">Back</button>
        </div>
    </body>
</html>
